<h1>Articles</h1>
<div class="article" *ngFor="let article of articles">
    <h2 class="mt-0">{{article.title}} <span class="time colorGreyAndSmall">({{article.time}})</span></h2>
    <p class="colorGreyAndSmall">{{article.author}} </p>
    <p>{{article.content}}</p>
    <p class="fs-cursive">{{article.fullname}}</p>
</div>
