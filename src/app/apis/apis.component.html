<h1 class="text-center">Apis</h1>

<select name="category" id="category">
    <option class="opt-category">Choisir une cat√©gorie</option>
    <option class="opt-category" (click)="getAll()">Tout</option>
    <option *ngFor="let categorie of apisCategories" (click)="getEntriesPerCategory(categorie.category)">
        {{categorie.category}}</option>
</select>

<div class="article text-center" *ngFor="let api of apis">
    <h2 class="mt-0">API: {{api.API}}</h2>
    <p>Description: {{api.Description}}</p>
    <p *ngIf="api.Auth; else elseBlock">Auth: {{api.Auth}} </p>
    <ng-template #elseBlock></ng-template>
    <p *ngIf="api.HTTPS; else elseHTTPS">HTTPS: <i class="fa-solid fa-circle-check green"></i></p>
    <ng-template #elseHTTPS>
        HTTPS: <i class="fa-solid fa-circle-xmark red"></i>
    </ng-template>

    <p>CORS:
        <i *ngIf="api.Cors == 'unknown'" class="fa-solid fa-circle-question"></i>
        <i *ngIf="api.Cors == 'yes' " class="fa-solid fa-circle-check green"></i>
        <i *ngIf="api.Cors == 'no' " class="fa-solid fa-circle-xmark red"></i>
    </p>
    <p>Category: {{api.Category}}</p>
    <a class="btn-link" href="{{api.Link}}">Visitez le site web</a>
</div>
